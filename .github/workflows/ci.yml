name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile smart contracts
      run: npm run compile
    
    - name: Run tests
      run: npm run test
    
    - name: Type check frontend
      run: npm run typecheck
    
    - name: Lint frontend
      run: npm run lint
    
    - name: Build frontend
      run: npm run build 